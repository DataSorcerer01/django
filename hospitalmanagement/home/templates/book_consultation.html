<!-- hospital_app/templates/book_consultation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation</title>
</head>
<body>

    <h2>Book Consultation</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <form method="post" action="{% url 'book_consultation' %}">
        {% csrf_token %}
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br>
        
        <label for="doctor_id">Select Doctor:</label>
        <select id="doctor_id" name="doctor_id" required>
            {% for doctor in Doctors %}
                <option value="{{ doctor.id}}">{{ doctor.name }} - {{ doctor.speciality }}</option>
            {% endfor %}
        </select><br>
        
        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" required><br>

        <button type="submit">Book Consultation</button>
    </form>

</body>
</html>
